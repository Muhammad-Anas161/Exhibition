<style>
   .buttons {

  :root {

  body {
    margin: 0;

  input, textarea, select {

  .hibp-res.good { color: #7be1ad; border: 1px solid #06d6a0; animation: pulseGreen 1s ease; }
  .hibp-res.bad { color: #ff6b6b; border: 1px solid #ff6b6b; animation: pulseRed 1s ease; }

  @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:none;} }
  @keyframes pulseGreen { 0% { box-shadow:0 0 0 rgba(0,255,180,0.6);} 100% { box-shadow:0 0 30px rgba(0,255,180,0);} }

<body>

<div class="wrap">
  <h1> Hashing & Real-Time Password Leak Demo </h1>
  <p class="lead">Type a password, see its hash, and check if it‚Äôs been leaked using <b>Have I Been Pwned</b>.</p>

  <div class="grid">
    <div class="card">
      <label>üîë Password</label>
      <input type="text" id="password" placeholder="Enter password e.g. P@ssw0rd123" />
      <div style="display:flex;gap:8px;margin-top:8px">
        <select id="algo">
          <option value="sha256">SHA-256</option>
          <option value="md5">MD5</option>
        </select>
        <button id="hashBtn">Generate Hash</button>
        <button id="checkBtn">Check Leak</button>
      </div>

      <div class="output" id="hashOut">‚Äî</div>
      <div class="hibp-res" id="hibpRes">Not checked yet.</div>

      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="status" id="status">Status:</div>
    </div>

    <aside class="card">
      <label>Most Common Wordlist</label>
      <textarea id="wordlist" spellcheck="false">password
123456
123456789
qwerty
password123
letmein
admin
iloveyou
welcome
sunshine</textarea>
    </aside>
  </div>

  <footer>‚ö†Ô∏è Educational ‚Äî passwords never sent in plain text.</footer>
        <button class="demobutton" onclick="location.href='caesar.html'">Caesar Cipher</button>
          <button class="demobutton" onclick="location.href='aes-encryption.html'">Symmetric</button>
          <button class="demobutton" onclick="location.href='rsa.html'">Asymmetric</button>

</div>

<script>
async function sha1Hex(str){
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest('SHA-1', buf);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('').toUpperCase();
}
async function sha256Hex(str){
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest('SHA-256', buf);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

const hashBtn = document.getElementById('hashBtn');
const checkBtn = document.getElementById('checkBtn');
const hashOut = document.getElementById('hashOut');
const hibpRes = document.getElementById('hibpRes');
const password = document.getElementById('password');
const bar = document.getElementById('bar');
const status = document.getElementById('status');

hashBtn.onclick = async ()=>{
  const val = password.value.trim();
  if(!val) return alert("Enter a password");
  const algo = document.getElementById('algo').value;
  const hash = algo === 'sha256' ? await sha256Hex(val) : (await sha1Hex(val));
  hashOut.textContent = hash;
  hibpRes.textContent = "Not checked yet.";
  hibpRes.className = "hibp-res";
};

checkBtn.onclick = async ()=>{
  const val = password.value.trim();
  if(!val) return alert("Enter a password first!");
  hibpRes.textContent = "Checking online (Have I Been Pwned)...";
  hibpRes.className = "hibp-res";
  status.textContent = "Contacting HIBP...";
  try {
    const sha1 = await sha1Hex(val);
    const prefix = sha1.slice(0,5);
    const suffix = sha1.slice(5);
    const res = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
    const text = await res.text();
    const found = text.split('\n').find(line => line.startsWith(suffix));
    if(found){
      const count = found.split(':')[1];
      hibpRes.innerHTML = `‚ùå <b>Leaked!</b> Found ${count} times in breaches.`;
      hibpRes.className = "hibp-res bad";
    } else {
      hibpRes.innerHTML = `‚úÖ <b>Safe!</b> This password was not found in any known leaks.`;
      hibpRes.className = "hibp-res good";
    }
    status.textContent = "Check completed successfully.";
  } catch(e){
    hibpRes.innerHTML = `‚ö†Ô∏è Error: ${e.message}`;
    hibpRes.className = "hibp-res bad";
    status.textContent = "Check failed (network/CORS?).";
  }
};
</script>
