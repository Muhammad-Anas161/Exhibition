<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caesar Cipher Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    button {
      background: transparent;
      border: 2px solid #00eaff27;
      color: #00eaff;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00eaff, transparent);
      transition: 0.4s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      box-shadow: 0 0 1px #00eaff, inset 0 0 1px #00eaff;
      transform: scale(1.05);
      color: #fff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#00eaff33 1px, transparent 1px), linear-gradient(90deg, #00eaff33 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: moveGrid 15s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00e676;
      font-size: 2em;
    }
    textarea, input {
      width: 60%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    background: rgba(255,255,255,0.06);
color: white;
      box-shadow: 0 0 10px rgba(0,255,180,0.1);
      transition: 0.3s;
    }
    button {
      padding: 10px 20px;
      /* border: none; */
      border-radius: 10px;
      /* background: #00e676; */
      color: rgb(255, 255, 255);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .output {
      margin: 20px;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üîê Caesar Cipher Encryption</h1>
  <p>Enter any text and choose a shift number to encrypt or decrypt it.</p>

  <textarea id="text" rows="3" placeholder="Enter your message..."></textarea><br>
  <input type="number" id="shift" value="3" min="1" max="25" />
  <br>
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>

  <div class="output" id="result">Encrypted text will be here</div>
          <button class="demobutton" onclick="location.href='index.html'">Hashing</button>
          <button class="demobutton" onclick="location.href='rsa.html'">Asymmetric</button>
          <button class="demobutton" onclick="location.href='aes-encryption.html'">Symmetric</button>


  <script>
    function caesarShift(str, amount) {
      if (amount < 0) return caesarShift(str, amount + 26);
      let output = '';
      for (let i = 0; i < str.length; i++) {
        let c = str[i];
        if (c.match(/[a-z]/i)) {
          let code = str.charCodeAt(i);
          if (code >= 65 && code <= 90)
            c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
          else if (code >= 97 && code <= 122)
            c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
        }
        output += c;
      }
      return output;
    }

    function encrypt() {
      const text = document.getElementById("text").value;
      const shift = parseInt(document.getElementById("shift").value);
      const result = caesarShift(text, shift);
      document.getElementById("result").innerText = "üîí Encrypted: " + result;
    }

    function decrypt() {
      const text = document.getElementById("text").value;
      const shift = parseInt(document.getElementById("shift").value);
      const result = caesarShift(text, -shift);
      document.getElementById("result").innerText = "üîì Decrypted: " + result;
    }
  </script>
</body>
</html>
