<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caesar Cipher Demo</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00e676;
      font-size: 2em;
    }
    textarea, input {
      width: 60%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00e676;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00b248;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üîê Caesar Cipher Encryption Demo</h1>
  <p>Enter any text and choose a shift number to encrypt or decrypt it.</p>

  <textarea id="text" rows="3" placeholder="Enter your message..."></textarea><br>
  <input type="number" id="shift" value="3" min="1" max="25" />
  <br>
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>

  <div class="output" id="result"></div>

  <script>
    function caesarShift(str, amount) {
      if (amount < 0) return caesarShift(str, amount + 26);
      let output = '';
      for (let i = 0; i < str.length; i++) {
        let c = str[i];
        if (c.match(/[a-z]/i)) {
          let code = str.charCodeAt(i);
          if (code >= 65 && code <= 90)
            c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
          else if (code >= 97 && code <= 122)
            c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
        }
        output += c;
      }
      return output;
    }

    function encrypt() {
      const text = document.getElementById("text").value;
      const shift = parseInt(document.getElementById("shift").value);
      const result = caesarShift(text, shift);
      document.getElementById("result").innerText = "üîí Encrypted: " + result;
    }

    function decrypt() {
      const text = document.getElementById("text").value;
      const shift = parseInt(document.getElementById("shift").value);
      const result = caesarShift(text, -shift);
      document.getElementById("result").innerText = "üîì Decrypted: " + result;
    }
  </script>
</body>
</html>
